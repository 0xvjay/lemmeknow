[package]
name = "lemmeknow"
version = "0.1.0"
edition = "2018"
authors = ["swanandx"]
description = "Identify any mysterious text or analyze strings from a file"
readme = "README.md"
repository = "https://github.com/swanandx/lemmeknow"
homepage = "https://github.com/swanandx/lemmeknow"
license = "MIT"
keywords = ["cryptography", "cybersecurity", "regex", "forensics", "identify"]
categories = ["accessibility", "command-line-utility", "text-processing", "parsing", "encoding"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fancy-regex = "0.4.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
comfy-table = "0.1.1"
clap = "3.0.0-beta.4"
once_cell = "1.8.0"